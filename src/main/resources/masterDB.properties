selectColumnCommentsSql=SELECT convert(nvarchar(128),OBJECT_NAME(EXP.major_id)) AS TABLE_NAME,  convert(nvarchar(128),C.name) AS COLUMN_NAME, convert(nvarchar(128),EXP.value) AS comments FROM sys.extended_properties AS EXP LEFT OUTER JOIN sys.columns AS C ON C.object_id = EXP.major_id AND C.column_id = EXP.minor_id WHERE EXP.class_desc = 'OBJECT_OR_COLUMN' and C.name is not null
selectTableCommentsSql=SELECT convert(nvarchar(128),OBJECT_NAME(EXP.major_id)) AS TABLE_NAME, convert(nvarchar(128),EXP.value) AS comments FROM sys.extended_properties AS EXP LEFT OUTER JOIN sys.columns AS C ON C.object_id = EXP.major_id AND C.column_id = EXP.minor_id WHERE EXP.class_desc = 'OBJECT_OR_COLUMN' and EXP.minor_id = 0
